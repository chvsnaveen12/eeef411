<html>

<body>
    <h1>Hello, {{ name }}! No changes</h1>

    <h1>Hello, {{ name | lower}}! lowercase</h1>
    <h1>Hello, {{ name | upper}}! UPPERCASE</h1>
    <h1>Hello, {{ name | upper}}! Title</h1>
    <h1>Hello, {{ name | upper}}! Trim</h1>
</body>

</html>
